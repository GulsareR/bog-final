{% extends 'base.html' %}
{% block content %}

<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">

        <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">

            <!-- Quote icon -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor"
                 class="inline-block w-8 h-8 text-gray-400 mb-8"
                 viewBox="0 0 975.036 975.036">
                <path d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0
                27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4
                191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8
                41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1
                24.399 66.2-28.6 122.101-64.8 167.7-108.8
                55.601-53.7 93.7-114.3 114.3-181.9
                20.601-67.6 30.9-159.8 30.9-276.8v-239
                c0-27.599-22.401-50-50-50z"></path>
            </svg>

            <!-- ABOUT CONTENT -->
            <p class="leading-relaxed text-lg">
                {{ about.content }}
            </p>

            <span class="inline-block h-1 w-10 rounded bg-pink-500 mt-8 mb-6"></span>

            <!-- NAME -->
            <h2 class="text-gray-900 font-medium title-font tracking-wider text-sm">
                {{ about.title }}
            </h2>

            <!-- OPTIONAL SUBTITLE -->
            {% if about.subtitle %}
                <p class="text-gray-500">{{ about.subtitle }}</p>
            {% endif %}

        </div>
    </div>

    <!-- IMAGE -->
    {% if about.image %}
    <div class="flex flex-wrap justify-center">
        <img
            src="{{ about.image.url }}"
            class="p-3 bg-white border rounded max-w-sm"
            alt="About image"
        />
    </div>
    {% endif %}

</section>

{% endblock content %}
